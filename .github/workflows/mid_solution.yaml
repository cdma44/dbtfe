name: terraform plan and apply

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
#env:
#  GCP_DB_CLOUDSTORAGE_SERVICE_ACCOUNT_EMAIL : github-storage@project-db-460412.iam.gserviceaccount.com full json key added
#  DB_GCP_STORAGE_SERVICE_ACCOUNT_EMAIL : github-storage@project-db-460412.iam.gserviceaccount.com

jobs:
  terraform:
    name: Terraform Plan and tfe apply
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: terraform/junior

    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}  # Terraform Cloud API
#      GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

    steps:
      - name: repo checkout
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Set up GCP credentials
        uses: google-github-actions/auth@v2
        with:
#          credentials_json: ${{ secrets.GCP_CREDENTIALS}}
          workload_identity_provider: ${{ secrets.DB_GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.DB_GCP_STORAGE_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform plan
        if: github.event_name == 'pull_request'
        run: |
          gcloud auth application-default login
          terraform plan
          

      - name: tfe apply
        if : github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve